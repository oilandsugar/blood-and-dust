<!doctype html>
<!--
    Blood and Dust
    blood-and-dust.com
-->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ .Site.Title }}</title>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    {{ .Hugo.Generator }}
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL}}"/>
    <link rel="stylesheet" href="{{ "css/reset.css" | relURL }}"/>
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}"/>
    <link rel="stylesheet" href="{{ "css/slick.css" | relURL }}"/>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ "js/slick.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "js/isotope.pkgd.min.js" | relURL }}"></script>
    <script type="text/javascript" src="{{ "js/script.js" | relURL }}"></script>

    <!-- Facebook Open Graph -->
    <meta property="og:locale" content="en_CA">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:url" content="https://blood-and-dust.com">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ .Page.Description }}">
    <meta property="og:image" content="{{ .Site.Params.image | absURL }}">

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="{{ .Site.Title }}">
    <meta itemprop="description" content="{{ .Page.Description }}">
    <meta itemprop="image" content="{{ .Site.Params.image | absURL }}">

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:url" content="https://blood-and-dust.com">
    <meta name="twitter:description" content="{{ .Page.Description }}">
    <meta name="twitter:image" content="{{ .Site.Params.image | absURL }}">
    <meta name="twitter:card" content="summary_large_image">

    <!-- SEO -->
    <meta name="description" content="{{ .Page.Description }}">

  </head>
