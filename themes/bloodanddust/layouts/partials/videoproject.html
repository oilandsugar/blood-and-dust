<div class="project video">
  <div class="video-container {{ with .Params.ratio }}{{ . }}{{ end }}">
    <iframe src="https://www.youtube.com/embed/{{ .Params.video }}?rel=0" title="{{ .Title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="desc">
    {{ .Description }}
  </div>
</div>
