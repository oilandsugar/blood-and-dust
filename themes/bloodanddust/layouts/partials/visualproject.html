<div class="project visual">
  <a href="{{ .Permalink }}">
    <div class="cover" style="background-image:url({{ with .Params.cover }}{{ . }}{{ end }})">
      <div class="cover-inside">
        <h2>{{ .Title }}</h2>
      </div>
    </div>
    <div class="description">
      <h1 class="title">{{ .Title }}</h1>
      <span>{{ .Params.shortDescription | safeHTML }}</span>
    </div>
  </a>
</div>
